<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Traffic Light</title>
    <style>
        .traffic-light {
            width: 150px;
            background: #222;
            border-radius: 20px;
            padding: 20px 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin: 40px auto;
        }
        .light {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #444;
            border: 2px solid #111;
        }
        .red {
            background: #e53935;
        }
        .yellow {
            background: #fbc02d;
        }
        .green {
            background: #43a047;
        }
    </style>
</head>
<body>
    <div class="traffic-light">
        <div class="light red"></div>
        <div class="light yellow"></div>
        <div class="light green"></div>
    </div>
</body>
</html>
